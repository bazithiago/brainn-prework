<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 4</title>
  </head>
  <body>

    <form data-js="cars-form">
      <div>
        <label for="image">Imagem (URL)</label>
        <input type="text" id="imagem" name="image">
      </div>
      <div>
        <label for="brand-model">Marca/Modelo</label>
        <input type="text" id="brand-model" name="brand-model">
      </div>
      <div>
        <label for="year">Year</label>
        <input type="text" id="year" name="year">
      </div>
      <div>
        <label for="plate">Placa</label>
        <input type="text" id="plate" name="plate">
      </div>
      <div>
        <label for="color">Color</label>
        <input type="color" id="color" name="color">
      </div>
      <button type="submit">Cadastrar carro</button>
    </form>

    <table>
      <thead>
        <th>Imagem</th>
        <th>Marca / Modelo</th>
        <th>Ano</th>
        <th>Placa</th>
        <th>Cor</th>
      </thead>
      <tbody data-js="table"></tbody>
    </table>



    <script type="module" src="/main.js"></script>
  </body>
</html>
